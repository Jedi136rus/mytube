{% extends "base.html" %}
{% block title %}{{ flag }}{% endblock %}
{% block header %}{{ flag }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 p-5">
        <div class="card">
            <div class="card-header">{{ flag }}</div>
            <div class="card-body">
                <form method="POST" style="width: 100%;" enctype="multipart/form-data">
				{% csrf_token %}
                    <div class="form-group row">
                        <label for="inputEmail3" >Группа</label><br>
                        {{ form.group }}
                        <div class="">
                        </div>
                    </div>
                    <div class="form-group row">
                    <label for="inputEmail3" >Текст</label><br>
                        {{ form.text }}
                        <div class="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" >Картинка</label><br>
                        {{ form.images }}
                        <div class="">
                        </div>
                    </div>
			        <button type="submit" class="btn btn-success">Сохранить</button>
                    <span>{{ error }}</span>
			    </form>
                </div>
            </div> <!-- card body -->
        </div> <!-- card -->
    </div> <!-- col -->
</div> <!-- row -->
{% endblock %}
